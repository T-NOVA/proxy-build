# SquidGuard settings
dbhome /var/lib/squidguard/db
logdir /var/log/squidguard

# Destination addresses
dest local {
    domainlist local/domains
}
dest good {
    domainlist whitelist
}
dest ads {
    domainlist ads/domains
    urllist ads/urls
    expressionlist ads/expressions
}
