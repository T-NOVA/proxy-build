#SOURCE ADDRESSES
src users {
  user user1 user2
}
src admins {
  user admin
}

#SOURCE ADDRESSES END

acl {
#ACL RULES
    admins {
        pass any
    }
    users {
        pass !malware !phishing !ads !social_networks !gambling all
        redirect http://localhost/squid/denied?
    }
#ACL RULES END
    default {
        pass all
        redirect http://localhost/squid/denied?
    }
}

